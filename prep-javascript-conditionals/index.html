<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Conditionals</title>
</head>
<body>
  <h1>What Great Code Branden!</h1>
  <p>You really are learning so much! Keep Working Hard!</p>
  <script>
    var age = 29;
    if (age < 18) {
      console.log('Warning A Child!');
    } else {
      console.log('An Adult');
    }
    var student1Score = 99.27;
    if (student1Score >= 70) {
      console.log('Congrats! You received a passing Grade... Like a boss!');
    } else {
      console.log('Oh man, you didnt study hard enough and failed... Keep trying!');
    }
    var student2Score = 77;
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }
    var season = 'summer';
    if (season === 'summer') {
      console.log('It is going to be really Hot Today');
    } else if (season === 'spring') {
      console.log('The Flowers are Blooming');
    } else if (season === 'autumn') {
      console.log('The Leaves Are Changing Colors... A Perfect Time Wedding Photos');
    } else if (season === 'winter') {
      console.log('It Is Cold... Unless You Live In Florida');
    } else {
      console.log('Please Enter A Valid Season');
    }
    var dayOfTheWeek = 'Thursday';
    if (dayOfTheWeek === 'Saturday' || dayOfTheWeek === 'Sunday') {
      console.log('Enjoy your Weekend');
    } else if (dayOfTheWeek === 'Monday' || dayOfTheWeek === 'Tuesday' || dayOfTheWeek === 'Wednesday' || dayOfTheWeek === 'Thursday' || dayOfTheWeek === 'Friday') {
      console.log('It Is A Weekday');
    } else {
      console.log('Please Enter A Valid Day Of The Week');
    }
  </script>
</body>
</html>
